<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parameterization{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <nav class="navbar opensans">
            <div class="logo">Parameterization</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('cv') }}">CV</a></li>
            </ul>
            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        </nav>
        <main>
            <div>

            <h2 class = "opensans" style = "margin-bottom: 10px">Your Data</h2>
            <form class="opensans" action="{{ url_for('calculate_parameters') }}" method="POST">
                <label>Passive Force: </label><input type="number" id="passive_force" name="passive_force" min="1" max="5"> <br/>
                <label>Active Force: </label><input type="number" id="active_force" name="active_force" min="1" max="5"> <br/>
                <label>Width: </label><input type="number" id="width" name="width" min="1" max="5"> <br/>
                <label>Thickness: </label><input type="number" id="thickness" name="thickness" min="1" max="5"> <br/>
                <label>Length: </label><input type="number" id="length" name="length" min="1" max="5"> <br/>
                <label>Angle: </label><input type="number" id="angle" name="angle" min="1" max="5"> <br/>
                <button type="submit" class="opensans" style = "margin-top: 30px">Calculate</button>
            </form>
            
            <h2 class="opensans" style="margin-top: 30px; margin-bottom: 10px">Parameters</h2>
            <label class="opensans">Length: {{ calculated_length }}</label> <br/>
            <label class="opensans">Angle: {{ calculated_angle }}</label>

            </div>

            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
